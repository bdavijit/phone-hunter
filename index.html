<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Dokan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/Items.css" />
    <link rel="stylesheet" href="css/searchBox.css" />
    <link rel="stylesheet" href="css/Spinner.css" />
    <link rel="stylesheet" href="css/Item_Details.css" />
  </head>
  <body>
    <!-- searchBox.css -->
    <section id="searchBox">
      <div class="input-group mb-3">
        <input
          id="InputField"
          type="text"
          class="form-control"
          placeholder="Search mobile"
          aria-label="Search mobile"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          id="button-addon2"
          onclick="LoadItem()"
        >
          Search
        </button>
      </div>
    </section>


    <!-- Spinner.css -->
    <section id="Spinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </section>

        <!-- Item_Details.css -->
  <section id="Item_Details">
      <div class="image_height2">
        <img
          src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-13-pro-max.jpg"
          class="my-img-fluid"
          alt="picture"
        />
        <h2 style="margin: 10px 0px">Model Name</h2>
      </div>
      <br />
      <div class="">
        <table class="table border-primary">
          <thead class="border-primary">
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>brand</td>
              <td>brand</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>releaseDate</td>
              <td>releaseDate</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>chipSet</td>
              <td>chipSet</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>displaySize</td>
              <td>displaySize</td>
            </tr>
            <tr>
              <th scope="row">5</th>
              <td>storage</td>
              <td>storage</td>
            </tr>
            <tr>
              <th scope="row">6</th>
              <td>sensors</td>
              <td>sensors</td>
            </tr>
            <tr>
              <th scope="row">7</th>
              <td>others</td>
              <td>others</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>


    <!-- Items.css -->
    <section id="Items"></section>

    <!-- footer -->
    <div style="text-align: center; padding-top: 20px">
      <small>Â© Avijit Kundu</small>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
