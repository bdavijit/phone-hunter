<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Dokan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/Items.css" />
    <link rel="stylesheet" href="css/searchBox.css" />
    <link rel="stylesheet" href="css/Spinner.css" />
    <link rel="stylesheet" href="css/Item_Details.css" />
  </head>
  <body>
    <header>
      <h1 class="text-primary text-center mt-4">Mobile Dokan</h1>
    </header>
    <!-- searchBox.css -->
    <section id="searchBox">
      <div class="input-group mb-3">
        <input
          id="InputField"
          type="text"
          class="form-control"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          id="button-addon2"
          onclick="LoadItem()"
        >
          Search
        </button>
      </div>
    </section>

    <!-- Spinner.css -->
    <section id="Spinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </section>

    <!-- Item_Details.css -->
    <section id="Item_Details"></section>

    <!-- Items.css -->
    <section id="Items"></section>

    <!-- Show All btn -->
    <div class="d-grid gap-2 col-6 mx-auto mt-4 mb-4">
      <button
        id="ShowAll"
        class="btn btn-primary"
        type="button"
        onclick="Show_All()"
      >
        Show All
      </button>
    </div>

    <!-- footer -->
    <div style="text-align: center; padding-top: 20px">
      <small>Â© Avijit Kundu</small>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
